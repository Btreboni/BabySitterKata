<!DOCTYPE html>
<!--Burke Treboni-->
<html>
    <head>
        <title>Baby Sitter Wage Calculator</title>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
               integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
               crossorigin="anonymous"></script>
        <!-- <link href="css/bootstrap.css" rel="stylesheet"> -->
        <link href="css/index.css" rel="stylesheet">
    </head>
    <body>
			<h1>Baby Sitter Wage Calculator</h1>
			<hr>
			<div id="box-one">
				<div id="click-to-begin">
					<h3>Click below to calculate your nightly wage!</h3>
					<button type="button" id="start-wage-calculator-button">Click Here!</button>
				</div>
			</div>
			<div id="box-two">
				<div>
					<h3>Enter your start time</h3>
					<input type="time" 
						placeholder="Time" 
						name="startValueTime" 
						id="start-time-value" 
						onchange="onStartValueChange(this.value)"
						/>
					<br>
					<h3>Enter what time you will put the children down</h3>
					<input type="time" 
						placeholder="Time"
						name="downTimeValue"
						id="down-time-value"
						onchange="onDownTimeValueChange(this.value)" 
						/>
					<br>
					<h3>Enter what end time for the night</h3>
					<input type="time" 
						placeholder="Time"
						name="endTimeValue"
						id="end-time-value" 
						onchange="onEndTimeValueChange(this.value)"
						/>
					<br>
					<button type="button" id="fire-wage-calculator-button" onclick="onFireWageCalculatorButton()">
						Calculate Nightly Wage
					</button>
				</div>
			</div>

    <script src="js/index.js"></script>  
    </body>
</html>
